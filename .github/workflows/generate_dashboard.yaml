on:
  schedule:
    - cron: "0 0 * * SUN"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

name: Generate Dashboard

jobs:
  generate-data:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          pak-version: devel
          upgrade: '"TRUE"'
          extra-packages: |
            local::.
            hrbrmstr/waffle
            rempsyc/rempsyc
            jimjam-slam/ggflags
          needs: check

      - name: Create and populate .Renviron file
        env:
          API_TOKEN_PUBMED: ${{ secrets.API_TOKEN_PUBMED }}
        run: |
          echo API_TOKEN_PUBMED="$API_TOKEN_PUBMED" >> ~/.Renviron
        shell: bash

      - name: Generate dashboard
        env:
          API_TOKEN_PUBMED: ${{ secrets.API_TOKEN_PUBMED }}
        run: |
          API_TOKEN_PUBMED <- Sys.getenv("API_TOKEN_PUBMED")
          nchar(API_TOKEN_PUBMED)
          rmarkdown::render(input = "busara.Rmd")
        shell: Rscript {0}

      - name: Push file to other repo
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'busara.html'
          destination_repo: 'rempsyc/starter-academic'
          destination_folder: 'static/dashboards'
          user_email: 'remi.theriault@mail.mcgill.ca'
          user_name: 'rempsyc'
          destination_branch: 'master'
          commit_message: 'update busara dashboard'

