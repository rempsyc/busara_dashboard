on:
  schedule:
    - cron: "0 0 * * SUN"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

name: Generate Dashboard

jobs:
  generate-data:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-renv@v2

      - name: Query dependencies
        run: |
          install.packages('pak')
          library(pak)
          pkg_install('sodium')
          pkg_install('sessioninfo')
          pkg_install('extrafont')
          pkg_install('easyPubMed')
          pkg_install('dplyr')
          pkg_install('purrr')
          pkg_install('stringr')
          pkg_install('stringi')
          pkg_install('DT')
          pkg_install('fuzzyjoin')
          pkg_install('countrycode')
          pkg_install('keyring')
          pkg_install('Ecfun')
          pkg_install('tidyr')
          pkg_install('waffle')
          pkg_install('plotly')
          pkg_install('ggplot2')
          pkg_install('gganimate')
          pkg_install('animation')
          pkg_install('knitr')
          pkg_install('lubridate')
          pkg_install('xts')
          pkg_install('tibble')
          pkg_install('dygraphs')
          pkg_install('rempsyc')
          pkg_install('RColorBrewer')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Generate dashboard
        run: |
          rmarkdown::render(input = "busara.Rmd")
        shell: Rscript {0}

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}
